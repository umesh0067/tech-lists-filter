
<style type="text/css">
.tech-list {
    display: flex;
    gap: 0 10px;
    justify-content: center;
    margin-bottom: 50px;
    overflow: auto
}

.tech-list .btn {
    color: #616161;
    font-size: 16px;
    font-weight: 500;
    line-height: 16px;
    padding: 10px 30px;
    white-space: nowrap;
    border: 0;
    transition: all 0.3s ease;
}

.tech-list .btn.btn-default {
    color: #ffffff;
    background: #000000;
}

.tech-list .btn:hover {
    color: #ffffff;
    background: #000000;
}

.tech-list+.tech-list-wrapper {
    justify-content: flex-start
}

.tech-list-wrapper {
    max-width: 900px;
    min-height: 100px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 30px 60px;
    justify-content: center
}

.tech-list-wrapper .tech-iconbox {
    width: 100px;
    height: 100px;
    box-shadow: 0 0 0 5px rgba(0,0,0,.03);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 50%;
    transition: all 0.4s;
    margin: 0 auto
}

.tech-list-wrapper .tech-iconbox:hover {
    box-shadow: 0 6px 9px 5px rgba(0,0,0,.07);
    margin-top: -3px
}

.tech-list-wrapper .tech-iconbox .tech-icon {
    height: 50px;
    width: 50px;
    -o-object-fit: contain;
    object-fit: contain
}

.tech-list-wrapper .sm-section-title {
    font-size: 18px;
    margin: 20px 0 10px
}

.light-bgcontent {
    background: #fff8f8
}
.techlist_link {
    text-decoration: none;
    text-align: center;
}
.techlist_name {
  font-size: 1em;
  line-height: 1em;
  font-weight: 600;
  color: #000;
}

</style>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script type="text/javascript">
  jQuery(document).ready(function(){
      jQuery(".filter-button").click(function(){
          var value=jQuery(this).attr('data-filter');
          if(value=="all"){
              jQuery('.filter').show('1000')
          }else{
              jQuery(".filter").not('.'+value).hide('3000');jQuery('.filter').filter('.'+value).show('3000')
          }
      });
      jQuery(this).addClass("active");
      jQuery(".tech-list .btn").click(function(){
          jQuery(this).addClass("btn-default").siblings().removeClass("btn-default")
      })
  });
</script>
